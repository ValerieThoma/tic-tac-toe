<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe with native JavaScript</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
		

</head>
<body>

	<div class="container text-center">
		<div class="title col-sm-12">
			<h1>Tic Tac Toe</h1>
		</div>	
		<div class="row">
			<div id="message" class="col-sm-12">

			</div>
			<div id="board" class="col-sm-8">
				<div class="board-row">
					<button id="A1" class="square">-</button>
					<button id="B1" class="square">-</button>
					<button id="C1" class="square">-</button>
				</div>
				<div class="board-row">
					<button id="A2" class="square">-</button>
					<button id="B2" class="square">-</button>
					<button id="C2" class="square">-</button>
				</div>
				<div class="board-row">
					<button id="A3" class="square">-</button>
					<button id="B3" class="square">-</button>
					<button id="C3" class="square">-</button>
				</div>
			</div>	
			<div class="col-sm-4 scores">
				<h3>SCORES</h3>
				<img src="boJack.jpg" width="75" height="75" class="score-img"/><span class="p1-score">0</span>
				<img src="mrPeanutButter.jpg" width="75" height"75" class="score-img"/><span class="p2-score">0</span>
			</div>
		<div class="col-sm-12 new-game">	
		<button id="reset" class="btn btn-lg btn-block">New Game</button>
		</div>	
		</div>		
	</div>	

	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
